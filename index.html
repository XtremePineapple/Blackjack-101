<!DOCTYPE html>

<head>
    <title>Black Jack 101</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-title">
            <h1> Black Jack 101</h1>
        </div>
    </div>
    <div id="overlay">
        <div id="text" onclick="off()">Overlay Text</div>
    </div>
    <div class="dealerHand">
        <div class="dealerOverflow">
            <ul id="dOverflow">
            </ul>
        </div>
       
        <div class="dealerCard1"><img class="centerImg" src="" id="dCard1"></div>
        
        <div class="dealerCard2"><img class="centerImg" src="" id="dCard2"></div>
        
        <div class="dealerControls">
                <form class="form">
                        <p>Card Total:</p>
                        <p id="dealerScore"></p>
                    </form>
        </div>
    </div>
    <div> 
            <div class="buttonArea">
                    <button type="button" class="button" id="deal">Deal Me In!</button>
                    <button type="button" class="button" id="hit">Hit</button>
                    <button type="button" class="button" id="stay">Stay</button>
                    <button type="button" class="button" id="quit">Quit</button>
            </div>
    </div>
    <div class="playerHand">
        <div class="playerOverflow">
                <ul id="pOverflow">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
        </div>

        <div class="playerCard1"><img class="centerImg" src="" id="pCard1"></div>
        
        <div class="playerCard2"><img class="centerImg" src="" id="pCard2"></div>

        <div class="playerControls">

            <form class="form">
                <p>Bet Amount:</p>
                <input type="number" name="bet" min="0" step="5" value="10" style="width: 7em" id="ante">
                <p>Card Total:</p>
                <p id="playerScore"></p>
            </form>

        </div>
       
    </div>
    <div>
            <h2>Black Jack Pays 3x</h2>
            <h2>Winner Pays 2x</h2>  
            <form class="form">
                Bank: 
                <p name="bank" id="bank">100</p>
            </form> </div>
    <script src="gameLogic.js"></script>
</body>
