<!DOCTYPE html>

<head>
    <title>Black Jack 101</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-title">
            <h1> Black Jack 101</h1>
        </div>
    </div>
    <div id="overlay">
        <div id="text" onclick="off()">Overlay Text</div>
    </div>
    <div class="dealerHand">
        <div class="dealerOverflow">
            <ul id="dOverflow">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
            </ul>
        </div>
       
        <div class="dealerCard1"><img src="" id="dCard1"></div>
        
        <div class="dealerCard2"><img src="" id="dCard2"></div>
        
        <div class="dealerControls"></div>
    </div>
    <div> 
            <h2>Black Jack Pays 3x</h2>
            <h2>Winner Pays 2x</h2>  
            <form class="form">
                    Bank: 
                    <p name="bank" id="bank">100</p>
                  </form>
            <div class="buttonArea">
                    <button type="button" class="button" id="deal">Deal Me In!</button>
                    <button type="button" class="button" id="hit">Hit</button>
                    <button type="button" class="button" id="stay">Stay</button>
                    <button type="button" class="button" id="quit">Quit</button>
            </div>
    </div>
    <div class="playerHand">
        <div class="playerOverflow">
                <ul id="pOverflow">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
        </div>

        <div class="playerCard1"><img src="" id="pCard1"></div>
        
        <div class="playerCard2"><img src="" id="pCard2"></div>

        <div class="playerControls"></div>
    </div>
    <script src="gameLogic.js"></script>
</body>
