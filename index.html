<!DOCTYPE html>

<head>
    <title>Black Jack 101</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="header-title">
            <h1> Black Jack 101</h1>
        </div>
    </div>
    <div id="overlay">
        <div id="text">Overlay Text</div>
    </div>
    <div class="dealerHand">
        <table width="100%" >
            <td id="overflow" width="15%">
                <ul>
                </ul>
            </td>
            <td id="card1" width="35%"></td>
            <td id="card2" width="35%"></td>
            <td id="counters" ></td>
        </table>
    </div>
    <div> 
            <h2>Black Jack Pays 3x</h2>
            <h2>Winner Pays 2x</h2>  
            <form class="form">
                    Bank: 
                    <p name="bank" id="bank">100</p>
                  </form>
            <div class="buttonArea">
                    <button type="button" class="button" id="deal">Deal Me In!</button>
                    <button type="button" class="button" id="hit">Hit</button>
                    <button type="button" class="button" id="stay">Stay</button>
                    <button type="button" class="button" id="quit">Quit</button>
            </div>
    </div>
    <div class="player-hand">
        <div class="overflow-2"></div>
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="play-controls">
        <form class="form">
            <p>Bet Amount:</p>
            <input type="number" name="bet" min="0" step="5" value="10" id="ante">
            <p>Card Total:</p>
            <p id="palyerScore"></p>
            </form>
        </div>
    <script src="gameLogic.js"></script>
</body>
